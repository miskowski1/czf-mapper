<table *ngIf="displayedColumns$ | async as displayedColumns" mat-table [dataSource]="data$ | async" #table>
  <ng-container *ngFor="let columnName of displayedColumns" [matColumnDef]="columnName">
    <th mat-header-cell *matHeaderCellDef>{{ columnName }}</th>
    <td mat-cell *matCellDef="let element"> {{ element[columnName] }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
