<mat-toolbar color="primary">
  <span>CZF Mapper</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button (click)="openDialog()">
    <mat-icon>settings</mat-icon>
  </button>
</mat-toolbar>
<div class="app-container">
  <div class="left-col">
    <app-order-upload-list></app-order-upload-list>
  </div>
  <div class="right-col">
    <app-preview></app-preview>
  </div>

  <button mat-fab color="primary" [disabled]="!(hasFiles$ | async)" class="print-button" (click)="generateReport()">
    <mat-icon>print</mat-icon>
  </button>
</div>
